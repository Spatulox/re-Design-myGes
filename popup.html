<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./CSS/stylePopup.css">
	<title>re:DeSign myGes</title>
</head>
<body>
	<header>
		
		<h1 class="blue noMarginTop underline marginAuto textCenter padding5">re:DeSign myGes</h1>
		<hr class="noMargin">
		

	</header>
	<main>

		<div class="flex flexCenter flexWrap">
			
			<ul class="width100">

				<li style="display: inline-flex;">
					<p>
						Enable redesign
					</p>
					<div class="flex flexCenter marginAuto">
						<label class="switch">
							<input id="normalDesign" type="checkbox" class="bord">
							<span class="slider bord"></span>
						</label>

						<!--<input type="checkbox" id="mySwitch">
						<label for="mySwitch">Toggle</label>-->
					</div>
				</li>

				<li style="display: inline-flex;">
					<p>
						Enable heavy redesign
					</p>
					<div class="flex flexCenter marginAuto">
						<label class="switch">
							<input id="heavyDesign" type="checkbox" class="bord" >
							<span class="slider bord"></span>
						</label>
					</div>
				</li>

				<li style="display: inline-flex;">
					<p>
						Enable event themes
					</p>
					<div class="flex flexCenter marginAuto">
						<label class="switch">
							<input id="eventDesign" type="checkbox" class="bord">
							<span class="slider bord"></span>
						</label>
					</div>
				</li>

				<li style="display: inline-flex;">
					<p style="width: 175px;">
						Clear cache
					</p>
					<div class="flex flexCenter marginAuto">
						<label class="switch">
							<input id="clearCache" type="button" value="Clear cache" class="bord">
							<span class="slider bord"></span>
						</label>
					</div>
				</li>

			</ul>	

		</div>

	</main>

	<script type="text/javascript" src="./js/updateInfos.js" defer>

	</script>

</body>
</html>
