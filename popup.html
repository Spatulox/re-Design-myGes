<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./CSS/stylePopup.css">
	<title>re:DeSign myGes</title>
</head>
<body>
	<header>
		
		<h1 class="blue noMarginTop underline marginAuto textCenter padding5">re:DeSign myGes</h1>
		<hr class="noMargin">
		

	</header>
	<main>
		<p id="popupMsg" class="err underline bold marginTop5">ERROR</p>
		<div class="flex flexCenter flexWrap">
			
			<ul class="width100 noMarginBottom marginTop5 bold">

				<li style="display: inline-flex;">
					<p>
						Enable redesign
					</p>
					<div class="flex flexCenter marginAuto">
						<div id="normalDesign" class="toggle">
							<input type="checkbox">
							<div class="toggle-button"></div>
						</div>
					</div>
				</li>

				<li style="display: inline-flex;">
					<p>
						Enable heavy redesign
					</p>
					<div class="flex flexCenter marginAuto">
						<div id="heavyDesign" class="toggle">
							<input type="checkbox">
							<div class="toggle-button"></div>
						</div>
					</div>
				</li>

				<li style="display: inline-flex;">
					<p>
						Enable event themes
					</p>
					<div class="flex flexCenter marginAuto ">
						<div id="eventDesign" class="toggle">
							<input type="checkbox">
							<div class="toggle-button"></div>
						</div>
					</div>
				</li>

				<li style="display: inline-flex;">
					<p>
						Enable system light/dark mode
					</p>
					<div class="flex flexCenter marginAuto ">
						<div id="darkModeDesign" class="toggle">
							<input type="checkbox">
							<div class="toggle-button"></div>
						</div>
					</div>
				</li>

				<li style="display: inline-flex;">
					<p style="width: 182px;">
						Clear cache
					</p>
					<div class="flex flexCenter marginAuto">
						<label class="switch">
							<input id="clearCache" type="button" value="Clear cache" class="bord toggle active" style="width: auto;">
							<span class="slider bord"></span>
						</label>
					</div>
				</li>

			</ul>	

		</div>

		<div class="textCenter marginBottom5" style="font-size: 12px; ">Some changes needs a page reload...</div>

	</main>

	<!--Don' touch it, it's in the right order to load correctly the functions-->
	<script type="text/javascript" src="./js/functions.js" defer></script>
	<script type="text/javascript" src="./js/updateInfos.js" defer></script>
	<script type="text/javascript" src="./js/injectCSS.js" defer></script>

</body>
</html>
